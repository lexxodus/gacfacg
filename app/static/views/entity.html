<div>
<ul class="nav nav-pills">
    <li role="presentation" ng-class="{ active: isActive(0)}"
        ng-click="selectTab(0)"><a href="#">Players</a></li>
    <li role="presentation" ng-class="{ active: isActive(1)}"
        ng-click="selectTab(1)"><a href="#">Levels</a></li>
    <li role="presentation" ng-class="{ active: isActive(2)}"
        ng-click="selectTab(2)"><a href="#">LevelTypes</a></li>
    <li role="presentation" ng-class="{ active: isActive(3)}"
        ng-click="selectTab(3)"><a href="#">Tasks</a></li>
    <li role="presentation" ng-class="{ active: isActive(4)}"
        ng-click="selectTab(4)"><a href="#">Events</a></li>
</ul>
</div>
<div>
    <a href="{{ addLink }}">
        <span class="glyphicon glyphicon-plus"></span>
        Create new {{ entity }}
    </a>
</div>
<div class="panel panel-default">
    <div class="panel-heading">{{ entity }}</div>
    <div class="panel-body">
        <table class="table">
           <tr>
               <th ng-repeat="(k, v) in rows[0]"
                   ng-if="k != 'view_url' &&
                   k != 'edit_url'">{{ k|capitalize }}</th>
               <th>Actions</th>
           </tr>
           <tr ng-repeat="row in rows">
               <td ng-repeat="(k, v) in row"
                   ng-if="k != 'view_url' &&
                   k != 'edit_url'">{{ v }}</td>
               <td>
                   <a href="{{ row.view_url }}" class="btn btn-default read">
                       <span class="glyphicon glyphicon-eye-open"></span>
                   </a>
                   <a href="{{ row.edit_url }}" class="btn btn-default update">
                       <span class="glyphicon glyphicon-pencil"></span>
                   </a>
                   <button class="btn btn-default delete" type="button"
                           ng-click="remove(entity, row.id)">
                       <span class="glyphicon glyphicon-trash"></span>
                   </button>
               </td>
           </tr>
        </table>
    </div>
</div>
