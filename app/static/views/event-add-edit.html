<a href="entities?tab=events">
    Back to Entities
</a>
<form name="eventForm" novalidate>
    <div class="form-group">
        <label for="taskSelect">Task:</label>
        <select class="form-control" id="taskSelect" ng-model="tid" convert-to-number required>
            <option value="{{ k }}" ng-repeat="(k, v) in tasks">{{ v[0] }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="nameInput">Name:</label>
        <input type="text" class="form-control" id="nameInput" ng-model="name" required unique />
    </div>
    <div class="form-group">
        <label for="descriptionInput">Description:</label>
        <input type="text" class="form-control" id="descriptionInput" ng-model="description" />
    </div>
    <div class="form-group">
        <label for="skillPointsInput">Skill Points:</label>
        <input type="number" class="form-control" id="skillPointsInput" ng-model="skill_points" />
    </div>
    <div class="form-group">
        <label for="skillIntervalInput">Skill Interval:</label>
        <input type="number" min="1" class="form-control" id="skillIntervalInput" ng-model="skill_interval" />
    </div>
    <div class="form-group">
        <label for="skillRuleInput">Skill Rule:</label>
        <input type="text" class="form-control" id="skillRuleInput" ng-model="skill_rule" />
    </div>
    <div class="form-group">
        <label for="scorePointsInput">Score Points:</label>
        <input type="number" class="form-control" id="scorePointsInput" ng-model="score_points" />
    </div>
    <div class="form-group">
        <label for="scoreIntervalInput">Score Interval:</label>
        <input type="number" min="1" class="form-control" id="scoreIntervalInput" ng-model="score_interval" />
    </div>
    <div class="form-group">
        <label for="scoreRuleInput">Score Rule:</label>
        <input type="text" class="form-control" id="scoreRuleInput" ng-model="score_rule" />
    </div>
    <div ng-repeat="row in range(customRows) track by $index">
        <div class="form-group">
            <label for="customKey{{ $index }}">Key:</label>
            <input type="text" class="form-control" id="customKey{{ $index }}" ng-model="customKeys[$index]" required unexpected />
            <label for="customValue{{ $index }}">Value:</label>
            <input type="text" class="form-control" id="customValue{{ $index }}" ng-model="customValues[$index]" />
            <a href="#" ng-click="removeCustomValue($index)">
                <span class="glyphicon glyphicon-minus"></span>
                Remove Custom Value
            </a>
        </div>
    </div>
    <button class="btn btn-default" ng-click="addCustomValue()">
        <span class="glyphicon glyphicon-plus"></span>
        Add Custom Value
    </button>
    <hr />
    <div class="form-group">
        <button type="submit" class="btn btn-default update" ng-click="save()" ng-disabled="levelForm.$invalid">Save Event</button>
        <button type="button" class="btn btn-default" ng-click="cancel(levelForm)">Cancel</button>
    </div>
</form>
