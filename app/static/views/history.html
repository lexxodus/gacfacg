<div>
<ul class="nav nav-tabs">
    <li role="presentation" ng-class="{ active: isActive('level-instances')}"
        ng-click="selectTab('level-instances')"><a href="#">Level Instances</a></li>
    <li role="presentation" ng-class="{ active: isActive('participations')}"
        ng-click="selectTab('participations')"><a href="#">Participations</a></li>
    <li role="presentation" ng-class="{ active: isActive('triggered-events')}"
        ng-click="selectTab('triggered-events')"><a href="#">Triggered Events</a></li>
</ul>
</div>
<div class="panel panel-default">
    <div class="panel-heading">{{ log }}</div>
    <div class="panel-body">
        <table class="table">
           <tr>
               <th ng-repeat="(k, v) in rows[0]" ng-if="k != 'view_url'">{{ k|capitalize }}</th>
               <th>Actions</th>
           </tr>
           <tr ng-repeat="row in rows">
               <td ng-repeat="(k, v) in row" ng-if="k != 'view_url'">{{ v }}</td>
               <td>
                   <a href="{{ row.view_url }}" class="btn btn-default read">
                       <span class="glyphicon glyphicon-eye-open"></span>
                   </a>
               </td>
           </tr>
        </table>
    </div>
</div>
