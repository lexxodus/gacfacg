<!doctype html>
<html ng-app="GACFACG" lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>GACfaCG - Generic Analytics Component for adaptive Computer Games</title>
        <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap.css" />

        <script src="{{ url_for('static', filename='lib/jquery/jquery.js') }}"></script>

        <script src="{{ url_for('static', filename='lib/flot_charts/jquery.flot.js') }}"></script>
        <script src="{{ url_for('static', filename='lib/flot_charts/jquery.flot.time.js') }}"></script>

        <script src="{{ url_for('static', filename='lib/flot_tooltips/jquery.flot.tooltips.js') }}"></script>

        <script src="{{ url_for('static', filename='lib/angular/angular.js') }}"></script>
        <script src="{{ url_for('static', filename='lib/angular/angular-resource.js') }}"></script>
        <script src="{{ url_for('static', filename='lib/angular/angular-route.js') }}"></script>
        <script src="{{ url_for('static', filename='lib/angular-flot.js') }}"></script>

        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/directives.js') }}"></script>
        <script src="{{ url_for('static', filename='js/services.js') }}"></script>
        <script src="{{ url_for('static', filename='js/controllers.js') }}"></script>
        <script src="{{ url_for('static', filename='js/graph-controller.js') }}"></script>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

		<base href="/" />
	</head>
	<body>
        <div class="container">
            <header class="row">
                <img src="{{ url_for('static', filename='png/gacfacg.png') }}" />
                <!--button class="button col-sm-offset-8">Export CSV</button-->
            </header>
            <div class="row">
                <div class="col-sm-3 col-lg-2">
					<nav class="sidebar-nav" ng-controller="NavController">
						<div class="navbar navbar-default">
                            <div class="navbar-collapse collapse sidebar-navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li ng-class="{ active: isActive('/entities') }"
                                        ng-click="selectPage('/entities')">
                                        <a href="entities">Entities</a>
                                    </li>
                                    <li ng-class="{ active: isActive('/histories') }"
                                        ng-click="selectPage('/histories')">
                                        <a href="histories">Histories</a>
                                    </li>
                                    <li ng-class="{ active: isActive('/graphs') }"
                                        ng-click="selectPage('/graphs')">
                                        <a href="graphs">Graphs</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
				<div class="col-sm-9 col-lg-10">
                    <main ng-view></main>
				</div>
            </div>
            <footer class="row">
                <!--by Mr. T.-->
            </footer>
		</div>
	</body>
</html>
